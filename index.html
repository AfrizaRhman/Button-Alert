<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur dengan Pesan Danger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #countdown {
            font-size: 10vw;
            font-weight: bold;
            margin: 20px;
            color: #333;
            display: none; /* Sembunyikan hitungan mundur awalnya */
        }

        #danger-message {
            font-size: 5vw;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; 
            flex-wrap: wrap;
        }

        #danger-message span {
            background-color: red;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            white-space: nowrap;
        }

        button {
            font-size: 4vw;
            padding: 3vw 6vw;
            cursor: pointer;
            border: none;
            background-color: green;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: black 5px 5px;
        }

        button:hover {
            background-color: rgb(3, 70, 3);
        }

        @media (min-width: 768px) {
            #countdown {
                font-size: 48px;
            }

            #danger-message {
                font-size: 24px;
            }

            button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="danger-message">
        <span>Danger! Alert akan tertutup dalam </span>
    </div>
    <button onclick="startCountdown()">Munculkan Alert</button>
    <script>
        function startCountdown() {
            let count = 5;
            const countdownElement = document.getElementById('countdown');
            const dangerMessageElement = document.getElementById('danger-message');

            countdownElement.textContent = count; 
            countdownElement.style.display = 'block'; // Tampilkan hitungan mundur
            dangerMessageElement.style.visibility = 'visible'; // Tampilkan pesan

            const intervalId = setInterval(() => {
                count--;
                if (count >= 0) {
                    countdownElement.textContent = count;
                }
                if (count <= 0) {
                    countdownElement.textContent = "";
                    dangerMessageElement.style.visibility = 'hidden'; // Sembunyikan pesan setelah hitungan selesai
                    clearInterval(intervalId);
                }
            }, 1000);
        }
    </script>
</body>
</html>
